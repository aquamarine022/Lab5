plugins {
    id 'java'
    id 'application'
    id "com.github.johnrengelman.shadow" version "8.1.1"
}

repositories {
    mavenCentral()
}
mainClassName = "me.masha.Main"
jar {
    manifest {
        attributes "Main-Class": "$mainClassName"
    }
}
dependencies {
    implementation 'com.google.code.gson:gson:2.10.1'
}
